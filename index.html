<!DOCTYPE html>
<html>

<head>
    <title>HTMLScratch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFA500, #FF6347, #FFA500, #FF6347);
            background-size: 400% 400%;
            animation: gradient 15s infinite alternate;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        #main-text {
            opacity: 0;
            animation: fadeInDown 2s 1s forwards;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 2s forwards;
            margin: 10px;
            background-color: orange;
            padding: 10px 20px;
            border-radius: 20px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="main-text">
        <h1>HTML Scratch Projects</h1>
    </div>
    <div class="button">
        <a href="https://realgscgaming.github.io/htmlscratch/Paper%20Minecraft.html">Paper Minecraft</a>
    </div>
    <div class="button">
        <a href="https://realgscgaming.github.io/htmlscratch/Roller%20Coaster%20Creator.html">Roller Coaster Creator</a>
    </div>
    <div class="button">
        <a href="https://realgscgaming.github.io/htmlscratch/Rollercoaster%20Creator%20Deluxe.html">Roller Coaster Creator Deluxe</a>
    </div>
    <div class="button">
        <a href="https://realgscgaming.github.io/htmlscratch/Super%20Mario%20Maker%203.html">Super Mario Maker 3</a>
    </div>
    <div class="button">
        <a href="https://realgscgaming.github.io/htmlscratch/Window%20Washer.html">Window Washer</a>
    </div>
    <div class="button">
        <a href="https://github.com/RealGSCGAMING/htmlscratch">Download</a>
    </div>
</body>

</html>
